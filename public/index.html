<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/index.css" type="text/css" />

  <!-- Font-Awesome free icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar -->
  <nav>
    <div class="logo">tweeter</div>
    <div class="write-icon">
      <span class="write-prompt"><strong>Write</strong> a new tweet</span>
      <span type="button" class="arrow-icon"><i class="fas fa-angle-double-down"></i></span>
    </div>
  </nav>

  <!-- page header with background, image and name -->
  <div class="responsive">
    <header id="page-header" class="beside-left">
      <div>
        <img src="/images/profile-pic.png" style="border-radius:50%;height:150px;width:150px">
      </div>
      
      <div>
        <h2>Cosmo Kramer</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container beside-right">
      <!-- compose tweet section & form -->
      <section class="new-tweet mrg1-5">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" class="tweet-form" id="tweet-form">
          <!-- error message pop-up-->
          <label class="error">Error Message</label>
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-btn-count styled-font">
            <button type="submit" class="blue-btn" id="btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container"></section>

    </main>
  </div>
</body>

</html>
